<h3>家长列表</h3>
<h4 class="page-header courseTitle">
    以下展示所有家长列表
</h4>
<div class="panel panel-default" ng-controller="usersListController">
    <div class="ball-spin-fade-loader list-loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="panel-footer">
      <div class="row">
         <div class="col-lg-4">
            当前校区：<a href="" class="crumbs" name="{{crumbsBranchid}}">{{userBranchName ? userBranchName : '全部校区'}}</a><i class="fa fa-close removeBranchid"></i>
         </div>
         <div class="col-lg-4"></div>
         <div class="col-lg-4">
             <div class="input-group" style="width: 200px;float:right;">
                <input type="text" placeholder="{{searchResult != undefined && searchResult != 'undefined' && searchResult ? searchResult : '全部'}}" class="input-sm form-control" ng-model="sULValue"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-sm btn-default" ng-click="searchListData()">搜索</button>
                </span>
            </div>
            <!--<div class="input-group pull-right">
               <select class="input-sm form-control">
                  <option value="3">输出到表格</option>
               </select>
               <span class="input-group-btn">
                  <button class="btn btn-sm btn-default">执行</button>
               </span>
            </div>-->
         </div>
      </div>
   </div>
    <div class="table-responsive">
        <table id="table-ext-1" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th style="width:6%;">头像</th>
                    <th style="width:6%;">性别</th>
                    <th style="width:10%;">电话</th>
                    <th style="width:8%;">学习币</th>
                    <th style="width:10%;">孩子</th>
                    <th style="width:15%;">所属分校</th>
                    <th style="width:15%;">签名</th>
                    <th style="width:15%;">创建时间</th>
                    <th style="width:15%;">最近登录</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td ng-class="UNullType" colspan="9">暂无数据</td>
                </tr>
                <tr ng-repeat="u in usersData">
                    <td>
                        <div class="media">
                            <img ng-src="{{u.header}}" alt="Image" class="img-responsive img-circle" />
                        </div>
                    </td>
                    <td ng-bind="showSex(u)"></td>
                    <td ng-bind="u.phone"></a></td>
                    <td ng-bind="u.xxb"></td>
                    <td style="word-break: break-all;">
                        <span ng-repeat="s in u.student" style="margin-right: 5px;">{{s.tname}}</span>
                    </td>
                    <td ng-bind="u.name"></td>
                    <td ng-bind="u.summary"></td>
                    <td ng-bind="createTime(u)"></td>
                    <td ng-bind="lastLoginTime(u)"></td>
                </tr>
                <tr>
                    <td class="page-td" colspan="9">
                        <pagination class="pagination-sm" total-items="totalItems" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" max-size="maxSize" ng-model="currentPage" ng-change="pageChanged()" boundary-links="true"></pagination>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
