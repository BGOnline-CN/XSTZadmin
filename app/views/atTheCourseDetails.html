<h3>
    <a ui-sref="app.atTheCourse">返回上一页</a>
</h3>
<div class="clearfix" ng-controller="atTheCourseDetailsController">
    <div class="ball-spin-fade-loader list-loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <h4 class="page-header courseTitle">
        {{branch_name}} > {{course_name}}
    </h4>
    <div class="courseDetails-div atTheDetails-div">
        <tabset>
            <tab heading="课程详情">
                <p class="cdd-title">
                    课程信息
                </p>
                <div class="row plate">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        <p class="plate-title">课程名称：</p>
                        <p class="plate-title">简介：</p>
                    </div>
                    <div class="col-xs-3">
                        <p class="plate-con" ng-bind="course_name"></p>
                        <p class="plate-con" ng-bind="summary"></p>
                    </div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3">
                        <a href="#" class="changeImg">
                            <img ng-src="{{course_img}}">
                            <!--<p>更换图片</p>-->
                        </a>
                    </div>
                    <div class="col-xs-2"></div>
                </div>
                <p class="cdd-title">
                    套餐类型
                </p>
                <div class="row plate">
                    <div class="comboList cTitle clearfix">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-2">
                            <p>套餐名称</p>
                        </div>
                        <div class="col-xs-3">
                            <p>价格</p>
                        </div>
                        <div class="col-xs-5">
                            <p>服务介绍</p>
                        </div>
                        <div class="col-xs-1"></div>
                    </div>
                    <div class="comboList clearfix" ng-repeat="p in packages">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-2">
                            <p ng-bind="p.package_name"></p>
                        </div>
                        <div class="col-xs-3">
                            <p ng-bind="p.package_price"></p>
                        </div>
                        <div class="col-xs-5">
                            <p ng-bind="p.package_content"></p>
                        </div>
                        <div class="col-xs-1"></div>
                    </div>
                </div>
                <p class="cdd-title">
                    课程介绍
                </p>
                <div class="row plate">
                    <div class="col-xs-12">
                        <div class="couseDetailsDesc" ng-bind-html="content"></div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
